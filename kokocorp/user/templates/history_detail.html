{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row py-4">
        <div class="h2">
            Detalle de la compra
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-auto">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr class="h3">
                        <td>#</td>
                        <td>Producto</td>
                        <td>Cantidad</td>
                        <td>Costo</td>
                    </tr>
                </thead>
                <tbody>
                    {% for order_detail in order_details %}
                    <tr class="h5">
                        <td>{{forloop.counter0}}</td>
                        <td><a href="" class="text-dark">{{order_detail.product}}</a></td>
                        <td>{{order_detail.amount}}</td>
                        <td>{{order_detail.cost}} $</td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

{% endblock %}
