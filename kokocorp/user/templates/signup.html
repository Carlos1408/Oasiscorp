{% extends 'base.html' %}
{% block body %}
<section class="container pt-4">
    <div class="col-12 col-lg-8 offset-lg-2">
        <div class="card bg-light">
            <div class="card-tittle d-flex justify-content-center">
                <h3>Nueva cuenta</h3>
            </div>
            <form class="card-body" action="{% url 'signup' %}" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="first_name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="nombre">Apellido</label>
                    <input class="form-control" type="text" name="last_name" required>
                </div>
                <div class="form-group pt-1">
                    <label class="form-label" for="nombre">Fecha de nacimiento</label>
                    <div class="input-group">
                        <input class="form-control" type="date" name="birth_date" id="">
                    </div>
                </div>
                <div class="form-group pt-1">
                    <label class="form-label" for="telefono">Telefono</label>
                    <input class="form-control" type="number" name="phone" min="1" required>
                </div>
                <div class="form-group pt-1">
                    <label class="form-label" for="direccion">Direccion</label>
                    <input class="form-control" type="text" name="address" required>
                </div>
                <div class="form-group pt-1">
                    <label class="form-label" for="correo">Correo electronico</label>
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="form-group pt-1">
                    <label class="form-label" for="contrasenia">Contraseña</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div class="form-group pt-1">
                    <label class="form-label" for="contrasenia_confirm">Confirme su contraseña</label>
                    <input class="form-control" type="password" name="c_password" required>
                </div>
                <div class="form-group pt-2">
                    <div class="d-flex justify-content-evenly">
                        <button class="btn btn-primary btn-lg" type="submit">Aceptar</button>
                        <a href="{% url 'home' %}" class="btn btn-danger btn-lg">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>
{% endblock %}
